<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Stuff</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- sidebar placeholder, loads at runtime -->
    <div id="sidebar-placeholder"></div>

    <!-- overlay for background effect -->
    <div id ="static-overlay">
    </div>

    <!-- background image container -->
    <div id="professional-background">
    </div>

    <main class="center-content">
  		<h1 class="intro-title" style="margin-top: 4rem;">Professional Stuff</h1>
  		<div class="card-grid">
    		<a href="projects.html" class="photo-card">
      			<img src="images/projects.jpg" alt="Projects" />
      			<div class="overlay-text">Projects</div>
    		</a>
    		<a href="resume.html" class="photo-card">
      			<img src="images/resume.jpg" alt="Resume" />
      			<div class="overlay-text">Resume</div>
    		</a>
			<a href="https://www.linkedin.com/in/grantlk/" class="photo-card" target="_blank">
      			<img src="images/linkedin.jpg" alt="My LinkedIn" />
      			<div class="overlay-text">My LinkedIn</div>
    		</a>
			<a href="https://github.com/grantjlk" class="photo-card" target="_blank">
      			<img src="images/github.jpg" alt="My GitHub" />
      			<div class="overlay-text">My GitHub</div>
    		</a>
    		<!-- add more cards if needed -->
  		</div>
	</main>

    <script src="script.js"></script>
</body>

</html>
