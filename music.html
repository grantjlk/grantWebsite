<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Things</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- sidebar placeholder, loads at runtime -->
    <div id="sidebar-placeholder"></div>

    <!-- overlay for background effect -->
    <div id ="static-overlay">
    </div>

    <!-- background image container -->
    <div id="music-background">
    </div>

    <main class="center-content">
  		<h1 class="intro-title" style="margin-top: 4rem;">Music Things</h1>
		<div class="random-song-section">
  			<div class="song-header-row">
    			<h2 class="song-header">Random song in my playlist:</h2>
				<iframe
					style="border-radius:12px" src="https://open.spotify.com/embed/track/6yydChwRfdn7ygrxzIPX7r?utm_source=generator"
					width="300" height="80" frameborder="0" allowfullscreen=""
					allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
   				</iframe>
 			</div>
		</div>
  		<div class="card-grid">
    		<a href="https://open.spotify.com/user/wslwrd7u7pvcsd7f3cj80sanl?si=wbfvU4xGTXGGL0y9uDWA6g" class="photo-card" target="_blank" rel="noopener noreferrer">
      			<img src="images/personal/music/spotify.jpg" alt="My Spotify" />
      			<div class="overlay-text">My Spotify</div>
    		</a>
    		<a href="albums2024.html" class="photo-card">
      			<img src="images/personal/music/albums2024.jpg" alt="Favorite Albums 2024" />
      			<div class="overlay-text">Favorite Albums 2024</div>
    		</a>
			<a href="albums2025.html" class="photo-card">
      			<img src="images/personal/music/albums2025.jpg" alt="Favorite Albums 2025" />
      			<div class="overlay-text">Favorite Albums 2025</div>
    		</a>
    		<!-- add more cards if needed -->
  		</div>
	</main>

    <script src="script.js"></script>
</body>

</html>
