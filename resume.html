<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- sidebar placeholder, loads at runtime -->
    <div id="sidebar-placeholder"></div>
    <!-- overlay for background -->
    <div id ="static-overlay"></div>
    <!-- background image container -->
    <div id="resume-background"></div>

	<main class="center-content">
        <h1 class="intro-title" style="margin-top: 4rem;">Resume</h1>
        
        <div class="resume-container">
            <div class="resume-controls">
                <a href="resume.pdf" download class="resume-download-link">Download PDF</a>
            </div>
            
            <div class="resume-embed">
                <iframe src="resume.pdf" width="100%" height="800px" style="border: none;"></iframe>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
